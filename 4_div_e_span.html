<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>
    <style type="text/css">
        .classe{
            background: red;
            padding: 20px;
        }
        .classe2{
            background: gray;
            padding: 20px;
        }
        .classe3{
            background: rgb(4, 240, 4);
           
        }
    </style>
</head>
<body>
    <div class="classe">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            
        </ul>
    </div>
    <div class="classe2">
        <p style="text-align: center;">TESTE DE SPAN</p>
    </div>
    sem span --> Paulo <br>
    COM SPAN --> <span class="classe3">Paulo</span> <br>
    <hr>
    sem div --> Paulo <br>
    COM DIV --><div style="background-color: violet;">Paulo</div> 
    <!--
        a div ocupa uma linha inteira;
        o span ocupa apenas o que tiver dentro dele;
    -->
    <p style="background-color: bisque;">PAULO <span style="background-color: aqua;">MORAES PESSOA</span> JARDIM</p>
</body>
</html>
