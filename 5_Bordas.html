<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <style type="text/css">
        #borda{
           border-style: solid dashed;
          border-color: blue;
           border-width: 10px 3px;
        }
        .azul{
           border-style: solid;
           border-color: brown;
           border-width: 3px;
           border-radius: 1000px;
        }
        h1{
            text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
        }
    </style>
</head>
<body >
    <div id="borda">
        <p></p>
    </div>
    <p class="azul">vascudo</p>
    <p style="border-top: 3px solid red;">vascudo</p>
    <h1>PAULO TESTE</h1>
</body>
</html>
